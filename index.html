<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Screen Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="arrow left" id="prev">&#8592;</button>
    <button class="arrow right" id="next">&#8594;</button>
    <div class="container" id="container">
        <div class="screen">
            <h2>Tabela de Valores</h2>
            <table id="tabelaValores">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Exemplo</td>
                        <td>2024-01-01</td>
                        <td>100</td>
                        <td>100</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <input type="text" id="descricao" placeholder="Descrição">
                <input type="date" id="data">
                <input type="number" id="valor" placeholder="Valor">
                <button id="addRow">Adicionar Linha</button>
            </div>
        </div>
        <!-- Outras telas -->
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Screen Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="arrow left" id="prev">&#8592;</button>
    <button class="arrow right" id="next">&#8594;</button>
    <div class="container" id="container">
        <div class="screen">
            <table id="tabelaValores">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Total</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas da tabela serão inseridas aqui dinamicamente -->
                </tbody>
            </table>

            <div class="input-container">
                <input type="text" id="descricao" placeholder="Descrição">
                <input type="date" id="data">
                <input type="number" id="valor" placeholder="Valor">
                <button id="addRow">Adicionar</button>
            </div>
        </div>
        <!-- Outras telas aqui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
